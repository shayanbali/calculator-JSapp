<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>JS calculator</title>
</head>
<body>
    <textarea name="" id="txt-area" cols="30" rows="10">
    </textarea>

    <div>
        <button onclick="numButton(1)">1</button>
        <button onclick="numButton(2)">2</button>
        <button onclick="numButton(3)">3</button>
        <button id="plus" onclick="operation('+')">+</button>
        
    </div>


    <div>
        <button onclick="numButton(4)">4</button>
        <button onclick="numButton(5)">5</button>
        <button onclick="numButton(6)">6</button>
        <button onclick="operation('-')">-</button>
        
    </div>

    <div>
        <button onclick="numButton(7)">7</button>
        <button onclick="numButton(8)">8</button>
        <button onclick="numButton(9)">9</button>
        <button onclick="operation('*')">*</button>
        
    </div>

    <div>
        <button onclick="clearButtons()">C</button>
        <button onclick="numButton(0)">0</button>
        <button onclick="operation('=')">=</button>
        <button onclick="operation('/')">/</button>
        
    </div>


    <script src="index.js"></script>
    
</body>
</html>
